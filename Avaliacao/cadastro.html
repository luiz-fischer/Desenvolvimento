    <div class="container">
        <h1>Cadastro Principal</h1>
        <form action="">
            <div class="form-group mt-3 col-sm-3">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>
            <div class="form-group mt-3 col-sm-3">
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" class="form-control" required>
            </div>
            <div class="form-group mt-3 col-sm-3">
                <label for="genero">Gênero:</label>
                <select name="genero" id="genero" class="form-control" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros" selected>Outros</option>
                </select>
            </div>
            <div class="form-group form-check mt-3 col-sm-3">
                <input type="checkbox" value="Ativo" id="ativo" class="form-check-input">
                <label for="ativo" class="fomr-check-label">Usuário Ativo</label>
            </div>
            <div class="form-group mt-3 col-sm-3">
                <button type="button" class="btn btn-success" id="btnCadastrar"
                    onclick="formCadastro()">Cadastrar</button>
            </div>
            <div class="form-group mt-3 col-sm-3">
                <button type="button" class="btn btn-warning" style="display: none;" id="btnEditar"
                    onclick="Alterar()">Alterar</button>
            </div>
        </form>

        <table class="table mt-5" id="tbLista">
            <caption>Lista de Usuários</caption>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Ativo</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script>
        function formCadastro() {
            let nome = document.getElementById("nome");
            let idade = document.getElementById("idade");
            let genero = document.getElementById("genero");
            let ativo = document.getElementById("ativo");

            if ((nome.value != "") && (idade.value != "") && (genero.value != "")) {
                let tabela = document.getElementById("tbLista");
                let linha = tabela.insertRow();

                let cel0 = linha.insertCell(0);
                let cel1 = linha.insertCell(1);
                let cel2 = linha.insertCell(2);
                let cel3 = linha.insertCell(3);
                let cel4 = linha.insertCell(4);
                let cel5 = linha.insertCell(5);

                cel0.innerHTML = nome.value;
                cel1.innerHTML = idade.value;
                cel2.innerHTML = genero.value;
                if (ativo.checked) {
                    cel3.innerHTML = ativo.value;
                } else {
                    cel3.innerHTML = "-";
                }
                cel4.innerHTML = "<button value='Editar' class='btn btn-warning' onclick='formEditar(this)'>Editar</button>";
                cel5.innerHTML = "<button value='Excluir' class='btn btn-danger' onclick='formExcluir(this)'>Excluir</button>";
                limparCampos();
            }
        }

        function limparCampos() {
            let nome = document.getElementById("nome");
            let idade = document.getElementById("idade");
            let genero = document.getElementById("genero");
            let ativo = document.getElementById("ativo");

            nome.value = "";
            idade.value = "";
            genero.value = "";
            ativo.checked = false;
        }

        function formExcluir(obj) {
            let confirma = confirm("Deseja Excluir?");

            if (confirma) {
                obj.parentNode.parentNode.remove();
            }

            limparCampos();
        }

        var arrayChild = "";
        function formEditar(obj) {
            arrayChild = obj.parentNode.parentNode.childNodes;

            let nome = document.getElementById("nome");
            let idade = document.getElementById("idade");
            let genero = document.getElementById("genero");
            let ativo = document.getElementById("ativo");

            nome.value = arrayChild[0].innerText;
            idade.value = arrayChild[1].innerText;
            genero.value = arrayChild[2].innerText;
            if (arrayChild[3].innerText != "") {
                ativo.checked = true;
            } else {
                ativo.checked = false;
            }

            let btnCadastrar = document.getElementById("btnCadastrar").style.display = "none";
            let btnEditar = document.getElementById("btnEditar").style.display = "block";

        }
        function Alterar() {
            let nome = document.getElementById("nome");
            let idade = document.getElementById("idade");
            let genero = document.getElementById("genero");
            let ativo = document.getElementById("ativo");

            arrayChild[0].innerText = nome.value;
            arrayChild[1].innerText = idade.value;
            arrayChild[2].innerText = genero.value;
            if (ativo.checked) {
                arrayChild[3].innerText = ativo.value;
            } else {
                arrayChild[3].innerText = "-";
            }

            let btnCadastrar = document.getElementById("btnCadastrar").style.display = "block";
            let btnEditar = document.getElementById("btnEditar").style.display = "none";

            limparCampos();
        }
    </script>
