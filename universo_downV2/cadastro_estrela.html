<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://cdnjs.cloudflar
    e.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cadastro Paciente</title>
  </head>
  <body>
    <div id="nav-placeholder"></div>
      
      <div class="container">
        <div class="row">
        <section class="introducao_interna body-cadastro box col"> 
          <div class="col">
              <tr>
                <th class="th-cadastro"  colspan="6"><h1 class="subtitulo">Cadastro de Paciente</h1></th>
              </tr>
              <tr>
                <td class="label2 td-cadastro">
                  <label class="label-cadastro" for="nome">Nome</label>
                </td>
                <td class="td-cadastro">
                  <input class="input-cadastro" id="estrela" type="text" size="100" name="nome" required>
                </td>
                <td class="label2 td-cadastro"><label class="label-cadastro" for="dtNasc">Data de Nascimento</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="date" name="dtNasc" required></td>
              </tr></div>
              <tr><div class="col">
                <td class="label2 td-cadastro"><label class="label-cadastro" for="cpf">CPF</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="number" name="nome" required></td>
                <td class="label2 td-cadastro"><label class="label-cadastro" for="rg">RG</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="number" name="RG" required></td>
              </tr></div>
              <tr><div class="col">
                <td class="label2 td-cadastro"><label class="label-cadastro" for="endereco">Endere√ßo</label></td>
                <td ><input class="input-cadastro" type="text" name="nome" size="100" required></td>
                <td class="label2 td-cadastro"><label class="label-cadastro" for="telefone">Telefone</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="number" name="telefone" required></td>
              </tr></div>
              <tr><div class="col">
                <td class="label2 td-cadastro"><label class="label-cadastro" for="cidade">Cidade</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="text" name="nome" size="40" required></td>
                <td class="label2 td-cadastro"><label class="label-cadastro" for="estado">Estado</label></td>
                <td class="td-cadastro">
                  <select>
                      <option value="sc">SC</option>
                      <option value="sp">SP</option>
                      <option value="rs">RS</option>
                      <option value="pr">PR</option>
                  </select>
                </td>
              </tr></div>
              <tr><div class="col">
                <td class="label2 td-cadastro"><label class="label-cadastro" for="sexo">Sexo</label></td>
                <td colspan="4"><input class="input-cadastro" type="radio"  name="sexo" value="HTML"> Masculino
                <input class="input-cadastro" type="radio" name="sexo" value="HTML"> Feminino</td>
              </tr></div>
              <tr><div class="col">
                <td class="label2 td-cadastro"><label class="label-cadastro" for="email">E-mail</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="email" name="nome"  size="40" required></td>
                <td class="label2 td-cadastro"><label class="label-cadastro" for="senha">Senha</label></td>
                <td class="td-cadastro"><input class="input-cadastro" type="password" name="pwd"></td>
              </tr></div>
              <tr><div class="col">
                <td colspan="4">
                  <div style="text-align:center">
                    <button class="button button1" type="submit">Enviar</button>
                    <button class="button button2" type=>Limpar</button>
                  </div>
                </td>
              </tr></div>
        </section>
      </div>
    </div> 


   <!-- JS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script> 
   <script src="./js/jquery-3.3.1.min.js"></script>
   <script src="./js/script.js"></script>
  </body>
</html>
