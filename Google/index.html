<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Google/img/logo-ico.svg.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/Google/css/style.css">
    <title>Google</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container__user-options">
            <div class="user-option">
                <a href="https://mail.google.com/mail/&ogbl">
                  Gmail
                </a>  
            </div>

            <div class="user-option">
              <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">
                Images
              </a>
            </div>

            <div class="user-option">
                <span class="material-icons">
                    <img src="/Google/img/app.png">
                </span>
            </div>

            <div class="user-option">
                <div class="user-option__sign-in-button">
                  <a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <p class="login">Fazer Login</p>
                  </a>
                </div>
            </div>
        </div>

        <div class="search-container">
          <a href="index.html">
            <img src="/Google/img/logo.png" class="search-container__logo" alt="google logo">
          </a> 
            <div class="search-container__input">
                <span class="material-icons input-icon input-icon__search">
                    search
                </span>

                <input type="text" class="search-input">

                <span class="material-icons input-icon input-icon__mic">
                    mic
                </span>
            </div>

            <div class="search-container__buttons">
                <div class="search-button">
                  <a  href="http://127.0.0.1:5500/Google/search-results.html">
                    Pesquisa Google
                  </a>
                </div>

                <div class="search-button">
                  <a href="http://loterias.caixa.gov.br/wps/portal/loterias/landing/lotofacil/">
                    Estou com Sorte!
                  </a>
                </div>
            </div>
        </div>
    
        <footer class="main-container__footer" style="position: absolute;">
            <div class="footer-items-container">
                <div class="footer-items-container__item">
                    <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                      Sobre
                    </a>
                </div>

                <div class="footer-items-container__item">
                  <a href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                    Publicidade
                  </a>
                </div>

                <div class="footer-items-container__item">
                  <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Négocios
                  </a>
                </div>

                <div class="footer-items-container__item">
                  <a href="https://www.google.com/search/howsearchworks/?fg=1">
                      Como funciona a pesquisa
                  </a>
                </div>
            </div>

            <div class="footer-items-container">
                <div class="footer-items-container__item">
                    <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1">
                      Privacidade
                    </a>
                </div>

                <div class="footer-items-container__item">
                  <a href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                    Sobre
                  </a>
                </div>

                <div class="footer-items-container__item">
                  <a href="">
                    Configurações
                  </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
